<body>
    In the previous question, use console.error to log the error if the age entered is negative.
</body>
<script>
    let runAgain = true;
    while(runAgain){
        let age = Number(prompt("Enter Your Current Age"));
        if (isNaN(age)) {
        console.error("Invalid input!");
    }
    else if (age <= 0) {
        console.error("Age can't be zero or negative!")
    }
    
    else if (age >= 18) {
        alert("You can drive!");
    }
    else {
        alert("You can't drive!");
    }
    runAgain = confirm("Do you want to check this again?")
}
</script>

</html>
