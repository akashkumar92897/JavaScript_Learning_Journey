<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem_02</title>
</head>

<body>
    In Q1 use confirm to ask the user if he wants to see the prompt again.
</body>
<script>
    let runAgain = true;
    while (runAgain) {
        let age = Number(prompt("Enter Your Current Age"));
        if (age >= 18) {
            alert("You can drive!");
        }
        else {
            alert("You can't drive!");
        }
        runAgain = confirm("Do you want to check this again?")
    }
</script>

</html>
