<body>
    Write a program using prompt function to take input of age as a value from the user and use alert to tell him if he can drive.
</body>
<script>
    let age = Number(prompt("Enter Your Current Age"));
    if (age >= 18){
        alert("You can drive!");
    } 
    else {
        alert("You can't drive!");
    }
</script>
