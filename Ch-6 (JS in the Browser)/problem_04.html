<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem_04</title>
</head>

<body>
    Write a program to change the URL to google.com (Redirection), if user enters a number greater than 4.
    <a href="http://codewithharry.com">CodeWithHarry</a>
</body>
<script>
    let num = Number(prompt("Enter Number to see Website!"))
    if (isNaN(num)) {
        alert("Invalid input!");
    }
    else if (num > 4) {
        location.href = "https://www.google.com";
    }
</script>

</html>
