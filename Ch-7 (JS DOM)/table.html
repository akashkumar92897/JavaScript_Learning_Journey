<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        thead {
            background-color: lightblue;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Akash</td>
                <td>22</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>24</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>21</td>
                <td>Bangalore</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
